<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Fabian Flores</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- navigation bar -->
    <header class="clearfix">
      <h1 class="c-my-tblt-3 c-my-dsk-3 hdr-dsk-lm">Fabian Flores</h1>
      <nav>
          <a class="nav-dsk-lm c-my-sm-2 c-my-tblt-2 c-my-dsk-1" href="index.html">About</a>
          <a class="c-my-sm-2 c-my-tblt-2 c-my-dsk-1" href="portfolio.html">Portfolio</a>
          <a class="c-my-sm-2 c-my-tblt-2 c-my-dsk-1" href="contact.html">Contact</a>
      </nav>
    </header>

<div class="clearfix main-dsk-lm">
    <div class="content main-content">
        <section class="c-my-tblt-12 c-my-dsk-5 main-box">
          <h2>Contact</h2>
          <form class="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="John Smith" required="required">
              </li>
    
              <li>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
            
              <li>
                <label for="message">Message</label>
                <textarea name="message" required="required"maxlength="600"></textarea>
              </li>          
            </ul>
            
            <input type="submit"></input>
          </form>

        </section>

          <aside class="col-12 c-my-tblt-12 c-my-dsk-4 main-box aside-lm">
              <h3>Connect With Me</h3>
              <div class="row media-links">
                <ul>
                  <li>
                    <a href="https://github.com/f-flores" target="_blank">
                      <img alt="Github Logo" src="assets/images/github-128.png">
                    </a>
                  </li>
            
                  <li>
                    <a href="https://www.linkedin.com/in/francisco-f-flores/" target="_blank">
                      <img alt="LinkedIn Logo" src="assets/images/linkedin-128.png">
                    </a>
                  </li>
            
                  <li>
                    <a href="https://stackoverflow.com/users/9150518/f-flores" target="_blank">
                      <img alt="StackOverflow Logo" src="assets/images/stackoverflow-128.png">
                    </a>
                  </li>
                </ul>
              </div>
        </aside>
    
    </div>
    </div>


    <footer class="wrapper">
      <div class="custom-footer">
        <p>Copyright &copy; Fabian Flores</p>
      </div>
    </footer>
</body>
</html>
